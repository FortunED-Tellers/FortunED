<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c9b3d792e6.js"
      crossorigin="anonymous"
    ></script>
    <title>FortunED - know your worth</title>
  </head>
  <body>
    <div class="container">
      <div id="logo-bar" class="navbar navbar-dark bg-dark">
        <img
          src="../static/img/logo_transparent.png"
          id="logo"
          alt="fortunED logo"
        />
      </div>
      <h1 class="txt-heading">Select One:</h1>
      <div class="row">
        <div class="col-sm">
          <span class="dot"
            ><a id="high-school" href="#"
              ><i
                class="fas fa-user-graduate"
                style="font-size:100px;30px;color:rgb(86, 83, 241)"
              ></i></a
          ></span>
        </div>
        <div class="col-sm">
          <span class="dot"
            ><a id="college" href="cs-preferences.html"
              ><i
                class="fas fa-dollar-sign"
                style="font-size: 100px; color: rgb(86, 83, 241);"
              ></i></a
          ></span>
        </div>
        <div class="col-sm">
        <span class="dot"
          ><a id="guardian" href="#"
            ><i
              class="fas fa-chalkboard-teacher"
              style="font-size: 100px; color: rgb(86, 83, 241);"
            ></i></a
        ></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
