<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/c9b3d792e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <title>FortunED - know your worth</title>
  </head>

  <body>
    <div class="container">
      <div id="logo-bar" class="navbar navbar-dark bg-dark">
        <img
          src="/static/img/logo_transparent.png"
          id="logo"
          alt="fortunED logo"
        />
      </div>
      <div id="login-form" class="form-container">

        <h4 class="txt-heading" style="text-align: center;">Welcome - login to get started!</h4>
        <br/>
        <hr style="width: 50%;">
        <form style="margin-left: 250px;">
            <div class="form-group row" style="width:500px;">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10" >
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row" style="width:500px;">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
                <p style="padding-left:100px; padding-top: 20px;">not yet a member? - <a href="/register">register</a> </p>
              </div>
            </div>
          </form>
        
      </div>



          
    </div>   
  </body>
</html>
