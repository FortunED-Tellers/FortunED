<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/c9b3d792e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <title>FortunED - know your worth</title>
  </head>

  <body>
    <div class="container">
      <div id="logo-bar" class="navbar navbar-dark bg-dark">
        <img
          src="/static/img/logo_transparent.png"
          id="logo"
          alt="fortunED logo"
        />
      </div>
      <div id="login-form" class="form-container">

        <h4 class="txt-heading" style="text-align: center;">Welcome! - Please <span style="color:rgb(129, 129, 243)">register</span>  to get started</h4>
        <br/>
        <hr style="width: 50%;">
        <form target="/register" style="margin-left: 250px; margin-top: 50px;">
            
            <div class="form-group row" style="width:500px;">
                <label for="username" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10" >
                  <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>

            <div class="form-group row" style="width:500px;">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10" >
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-group row" style="width:500px;">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Choose your profile</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radProfile" id="gridRadios1" value="1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      High School Student
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radProfile" id="gridRadios2" value="2">
                    <label class="form-check-label" for="gridRadios2">
                      College Student
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radProfile" id="gridRadios3" value="3">
                    <label class="form-check-label" for="gridRadios3">
                      Parent / Guidance Counselor
                    </label>
                  </div>
                  
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Custom Reporting</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="cbOptIn" name="cbOptIn">
                  <label class="form-check-label" for="gridCheck1">
                    I would like to receive report based on my search criteria.
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
                <p style="padding-left:100px; padding-top: 20px;">already a member? - <a href="/login">login</a> </p>
            </div>
            </div>
          </form>
        
      </div>



          
    </div>   
  </body>
</html>
